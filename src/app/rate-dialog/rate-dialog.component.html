<h1 mat-dialog-title>{{data.product.name}}</h1>
<div mat-dialog-content>
    <p>Give your rate ({{data.rate || 0}}/10)</p>
    <mat-slider matInput [(ngModel)]="data.rate" step="1" min="0" max="10"></mat-slider>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" tabindex="-1">Later</button>
    <button mat-button [mat-dialog-close]="data.rate" tabindex="2">Rate</button>
</div>
