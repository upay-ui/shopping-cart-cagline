<mat-toolbar color="primary" class="mb-30">
  <mat-toolbar-row>
    <a routerLink="/" class="docs-navbar-hide-small docs-button mat-button">Shopping Cart</a>
    <span class="spacer"></span>
    <a id="min-cart" routerLink="cart">
      <mat-icon aria-label="add to cart">add_shopping_cart</mat-icon>
      <span>{{count}}</span>
    </a>
    <mat-icon>user</mat-icon>
    <a class="mat-button" *ngIf="!currentUser" routerLink="login">Login</a>
    <a class="mat-button" *ngIf="currentUser" (click)="signOut()">{{currentUserDisplayName}} (Logout)</a>
  </mat-toolbar-row>
</mat-toolbar>
