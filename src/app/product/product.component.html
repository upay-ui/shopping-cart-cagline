<mat-card class="product-card mb-30">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.picture" alt="Photo of a Shiba Inu">
  <!-- <mat-card-content> </mat-card-content> -->
  <mat-card-actions>
    <!-- <button mat-button>Rate</button> -->
    <button mat-icon-button color="accent">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
    <button mat-button>{{product.price | currency }}</button>
  </mat-card-actions>
  <mat-card-footer>
    <button class="addToCart" *ngIf="!product.inCart" type="button" (click)="addToCart(product)" mat-raised-button color="primary"><mat-icon aria-label="add to cart">add_shopping_cart</mat-icon> Add to cart</button>
    <button class="removeFromCart" *ngIf="product.inCart" type="button" (click)="removeFromCart(product)" mat-raised-button color="accent"><mat-icon aria-label="add to cart">delete</mat-icon> Remove from cart</button>
  </mat-card-footer>
</mat-card>
